{% extends 'base.html' %}
{% block title %}Resend Activation || {{ block.super }}{% endblock title %}


{% block content %}
    <div class="row py-4">
        <div class="col-12 text-center">
            {% if key %}
                <h1 class='my-5 py-5'>Activation Error! Please try again.</h1>
            {% else %}
                <h1>Reactivate your Email.</h1>
            {% endif %}
        </div>
        <div class="col-12">
            <div class="col-6 mx-auto">
                <div class="card">
                    <div class="card-header text-left"><b>Resend Activation</b></div>
                    <div class="card-body">
                        <form method="post">{% csrf_token %}
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label" for="id_email">Email:</label>
                                <div class="col-sm-8">
                                    <input type="email" name="email" class="form-control" maxlength="32" required="required" id="id_email">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label"></label>
                                <div class="col-sm-8">
                                    <button type="submit" class="btn btn-secondary float-left btn-block">Resend Activation</button>
                                </div>
                            </div>
                        </form><!-- end of form -->
                    </div><!-- end of card body -->
                </div><!-- end of card -->
            </div>
        </div>
    </div>
{% endblock %}
