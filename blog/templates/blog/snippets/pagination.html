<div>
    {% if is_paginated %}
        <ul class="pagination justify-content-center mb-4">
            <li class="page-item">
                {% if page_obj.has_previous %}
                    <a class="page-link" href="{% url 'blog-home' %}?page={{ page_obj.previous_page_number }}">&larr;
                        Older</a>
                {% endif %}
            </li>

            <li class="page-item">
                <a class="page-link" href="#" aria-label="Page 1">
                    <span>{{ page_obj.number }} of {{ page_obj.paginator.num_pages }}</span>
                </a>
            </li>
            <li class="page-item">
                {% if page_obj.has_next %}
                    <a class="page-link" href="{% url 'blog-home' %}?page={{ page_obj.next_page_number }}">Newer
                        &rarr;</a>
                {% endif %}
            </li>
        </ul>
    {% endif %}
</div>
